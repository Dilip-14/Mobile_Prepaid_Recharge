<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden; 
            display: flex;
            justify-content: flex-end;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, Helvetica, sans-serif;
        }
        img {
            width: 100%;
            height: 100%;
            position: fixed;
            object-fit: cover;
            z-index: -1;
        }
        .card {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 300px;
            width: 100%;
            margin-right: 80px;
            color: #333;
        }
        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 24px;
            font-weight: bold;
            color: #fff;
        }
        .login {
            position: absolute;
            top: 20px;
            right: 20px;
            text-decoration: none;
            color: #fff;
            font-size: 15px;
            cursor: pointer;
        }
        .input-box {
            width: 100%;
            padding: 10px;
            border-radius: 10px;
            border: 2px solid #000;
            margin-bottom: 10px;
            position: relative;
        }
        #phoneerror {
            font-size: 12px;
            color: red;
            display: none;
        }
        #processing {
            display: none;
            font-size: 14px;
            color: blue;
            margin-top: 10px;
        }
        .popup {
            display: none;
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            width: 40%;
            max-width: 300px;
            text-align: center;
            border-radius: 10px;
            font-size: 16px;
            color: #333;
        }
        .popup-overlay {
            display: none;
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
        .otp-input {
            width: 100%;
            padding: 10px;
            border-radius: 10px;
            border: 2px solid #000;
            margin-bottom: 10px;
            text-align: center;
        }
        .small-font {
            font-size: 12px;
            border: 1px;
            background-color: #B596E5;
            padding: 10px;
            border-radius: 10px;
        }
        .small-input {
            width: 80%;
        }
        .close-icon {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            font-size: 20px;
            color: #000;
        }
        @media (max-width: 768px) {
            .card {
                margin-right: 10px;
                padding: 15px;
                margin: auto;
            }
            .logo, .login {
                font-size: 18px;
            }
        }
        @media (max-width: 576px) {
            .card {
                margin-right: 5px;
                padding: 10px;
                margin: auto;
            }
            .logo, .login {
                font-size: 16px;
            }
        }
    
</style>
</head>
<body>
    <img src="2900293.jpg" alt="Image">
    <div class="logo">MobiFuel</div>
    <div class="login" onclick="showLoginPopup()">Login</div>
    
    <div class="card" id="main-card">
        <input type="text" placeholder="Mobile no" id="mobileno" class="input-box" title="Enter a valid 10-digit phone number" required>
        <span id="phoneerror">Please enter a valid phone number.</span>
        <div id="processing">Processing...</div>
    </div>

    <div class="popup-overlay" id="popup-overlay"></div>
    
    <div class="popup" id="login-popup">
        <span class="close-icon" onclick="hidePopups()">&times;</span>
        <h5>Enter Mobile Number</h5>
        <input type="text" id="popup-mobileno" class="input-box small-input" placeholder="Mobile no" required>
        <button onclick="generateOTP()">Generate OTP</button>
        <span id="popup-phoneerror" style="display: none; color: red;">Please enter a valid phone number.</span>
    </div>
    
    <div class="popup" id="otp-popup">
        <span class="close-icon" onclick="hidePopups()">&times;</span>
        <h5>Enter OTP</h5>
        <input type="text" id="otp-input" class="otp-input small-input" maxlength="5" placeholder="Enter OTP">
        <button onclick="validateOTP()">Validate OTP</button>
        <span id="otp-error" class="small-font" style="display: none; color: red;">Invalid OTP. Please try again.</span>
    </div>

    <script>
        // Dummy user details for a registered user
       

        document.getElementById("mobileno").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                validatePhoneNumber();
            }
        });

        function validatePhoneNumber() {
            const phoneInput = document.getElementById("mobileno").value;
            const phoneError = document.getElementById("phoneerror");
            const processing = document.getElementById("processing");
            const phonePattern = /^\d{10}$/;
    
            if (!phonePattern.test(phoneInput)) {
                phoneError.style.display = "block";
                processing.style.display = "none";
            } else {
                phoneError.style.display = "none";
                processing.style.display = "block";
                
                localStorage.setItem("mobileNumber", phoneInput);
                localStorage.removeItem("username"); // Ensure user is not logged in
    
                setTimeout(() => {
                    window.location.href = `plans.html?mobile=${phoneInput}`;
                }, 2000);
            }
        }

        function showLoginPopup() {
            document.getElementById('popup-overlay').style.display = 'block';
            document.getElementById('login-popup').style.display = 'block';
            document.getElementById('main-card').style.display = 'none';
        }

        function hidePopups() {
            document.getElementById('popup-overlay').style.display = 'none';
            document.getElementById('login-popup').style.display = 'none';
            document.getElementById('otp-popup').style.display = 'none';
            document.getElementById('main-card').style.display = 'block';
            resetInputs();
        }

        function resetInputs() {
            document.getElementById('mobileno').value = '';
            document.getElementById('popup-mobileno').value = '';
            document.getElementById('otp-input').value = '';
            document.getElementById('phoneerror').style.display = 'none';
            document.getElementById('popup-phoneerror').style.display = 'none';
            document.getElementById('otp-error').style.display = 'none';
        }

        function generateOTP() {
            const phoneInput = document.getElementById('popup-mobileno');
            const phoneError = document.getElementById('popup-phoneerror');
            const phonePattern = /^\d{10}$/;

            if (!phonePattern.test(phoneInput.value)) {
                if (isNaN(phoneInput.value)) {
                    phoneError.textContent = 'Please enter only numbers.';
                } else {
                    phoneError.textContent = 'Please enter a valid phone number.';
                }
                phoneError.style.display = 'block';
            } else {
                phoneError.style.display = 'none';
                document.getElementById('login-popup').style.display = 'none';
                document.getElementById('otp-popup').style.display = 'block';
            }
        }

        function validateOTP() {
            const otpInput = document.getElementById("otp-input").value;
            const registeredUser = JSON.parse(localStorage.getItem("registeredUser"));
    
            if (otpInput === registeredUser.otp) {
                localStorage.setItem("mobileNumber", document.getElementById("popup-mobileno").value);
                localStorage.setItem("username", registeredUser.username); // User successfully logs in
                window.location.href = "profile_page.html";
            } else {
                document.getElementById("otp-error").style.display = "block";
            }
        }

        document.getElementById('popup-overlay').addEventListener('click', hidePopups);
        document.body.addEventListener('click', function(event) {
            if (!event.target.closest('.card') && !event.target.closest('.popup')) {
                resetInputs();
            }
        });
    </script>
</body>
</html>
